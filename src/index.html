<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/styles.scss" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>JavaScript Slider</title>
  </head>
  <body>
    <div class="slider">
      <!-- Image Container -->
      <div class="slider_container">
        <img src="https://source.unsplash.com/random/800x601" alt="#" />
        <img src="https://source.unsplash.com/random/800x600" alt="#" />
        <img src="https://source.unsplash.com/random/800x599" alt="#" />
      </div>

      <!-- Slider Control buttons -->
      <div class="slider_controls">
        <span class="previous"><i class="fa fa-caret-left"></i></span>
        <span class="next"><i class="fa fa-caret-right"></i></span>
      </div>
    </div>

    <!-- JavaScript File -->
    <script src="./JS/app.js"></script>
  </body>
</html>
